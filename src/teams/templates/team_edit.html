{% extends 'main/base.html' %}
{% load humanize %}
{% block content %}
<h4>Edit the team name for '{{team}}'</h4>
<form class="form-horizontal" method="post" action="/teams/team/{{team.id}}/edit">
    {% csrf_token %}
    <div class="usa-form-group">
        <label for="name" class="usa-label">Name</label>
        <input class="usa-input" type="text" name="name" value="{{team.name}}"/>
    </div>
    <div class="button-group">
        <button type="submit" class="usa-button">Save</button>
        <a type="reset" class="usa-button button--danger" href="{% url 'team_list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
